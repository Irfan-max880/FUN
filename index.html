<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="1100" height="520"></canvas>

<audio id="bgMusic" loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script>
/* ---------- CONFIG ---------- */
const PLAYER_IMG_SRC = 'https://i.postimg.cc/jdn1KZYb/Screenshot-20250812-001657-removebg-preview.png';
const GHOST_IMG_SRC = 'https://i.postimg.cc/vDwc43PK/Screenshot-2025-0812-174643-removebg-preview.png';
const BG_IMG_SRC = 'https://i.postimg.cc/L5tmbRTy/Screenshot-2025-0812-173844.png';
const PUMPKIN_IMG_SRC = 'https://i.postimg.cc/9MjBChh7/pumpkin.png'; // Halloween obstacle
const CANVAS_W = 1100, CANVAS_H = 520;

/* ---------- SETUP ---------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let playerImg = new Image();
playerImg.src = PLAYER_IMG_SRC;

let ghostImg = new Image();
ghostImg.src = GHOST_IMG_SRC;

let bgImg = new Image();
bgImg.src = BG_IMG_SRC;

let pumpkinImg = new Image();
pumpkinImg.src = PUMPKIN_IMG_SRC;

let player = { x: 100, y: CANVAS_H - 150, w: 100, h: 100, vy: 0, jump: false };
let gravity = 0.8;
let score = 0;
let gameOver = false;
let obstacles = [];
let coins = [];
let ghost = { x: -150, y: CANVAS_H - 150, w: 100, h: 100, speed: 1.2 };

/* ---------- MUSIC AUTOPLAY FIX ---------- */
const bgMusic = document.getElementById('bgMusic');
function startMusicOnce() {
  bgMusic.play().catch(err => console.log('Music blocked:', err));
  document.removeEventListener('keydown', startMusicOnce);
  document.removeEventListener('click', startMusicOnce);
}
document.addEventListener('keydown', startMusicOnce);
document.addEventListener('click', startMusicOnce);

/* ---------- INPUT ---------- */
document.addEventListener('keydown', e => {
  if ((e.code === 'Space' || e.code === 'ArrowUp') && !player.jump && !gameOver) {
    player.vy = -15;
    player.jump = true;
  }
  if (e.code === 'Enter' && gameOver) restartGame();
});
canvas.addEventListener('click', () => {
  if (!player.jump && !gameOver) {
    player.vy = -15;
    player.jump = true;
  }
  if (gameOver) restartGame();
});

/* ---------- GAME LOOP ---------- */
function gameLoop() {
  ctx.clearRect(0, 0, CANVAS_W, CANVAS_H);

  // Background
  if (bgImg.complete) {
    ctx.drawImage(bgImg, 0, 0, CANVAS_W, CANVAS_H);
  } else {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, CANVAS_W, CANVAS_H);
  }

  // Ghost
  if (ghostImg.complete) {
    ctx.drawImage(ghostImg, ghost.x, ghost.y, ghost.w, ghost.h);
  }
  ghost.x += ghost.speed;
  ghost.speed += 0.001;
  if (ghost.x + ghost.w >= player.x) {
    gameOver = true;
  }

  // Player
  if (playerImg.complete) {
    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
  }
  player.y += player.vy;
  player.vy += gravity;
  if (player.y >= CANVAS_H - player.h) {
    player.y = CANVAS_H - player.h;
    player.jump = false;
  }

  // Pumpkins as obstacles
  if (Math.random() < 0.02) {
    let size = 50 + Math.random() * 30;
    obstacles.push({ x: CANVAS_W, y: CANVAS_H - size, w: size, h: size });
  }
  obstacles.forEach(o => {
    o.x -= 6;
    if (pumpkinImg.complete) {
      ctx.drawImage(pumpkinImg, o.x, o.y, o.w, o.h);
    }
    if (collision(player, o)) gameOver = true;
  });
  obstacles = obstacles.filter(o => o.x + o.w > 0);

  // Coins
  if (Math.random() < 0.01) {
    coins.push({ x: CANVAS_W, y: CANVAS_H - 100, w: 30, h: 30 });
  }
  ctx.fillStyle = 'yellow';
  coins.forEach(c => {
    c.x -= 6;
    ctx.beginPath();
    ctx.arc(c.x + 15, c.y + 15, 15, 0, Math.PI * 2);
    ctx.fill();
    if (collision(player, c)) {
      score++;
      c.collected = true;
    }
  });
  coins = coins.filter(c => c.x + c.w > 0 && !c.collected);

  // Score
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 20, 30);

  if (!gameOver) {
    requestAnimationFrame(gameLoop);
  } else {
    ctx.fillStyle = 'white';
    ctx.font = '40px Arial';
    ctx.fillText('Game Over', CANVAS_W / 2 - 100, CANVAS_H / 2);
    ctx.font = '20px Arial';
    ctx.fillText('Press Enter or Click to Restart', CANVAS_W / 2 - 150, CANVAS_H / 2 + 40);
  }
}

function collision(a, b) {
  return a.x < b.x + b.w &&
         a.x + a.w > b.x &&
         a.y < b.y + b.h &&
         a.y + a.h > b.y;
}

function restartGame() {
  score = 0;
  obstacles = [];
  coins = [];
  ghost.x = -150;
  ghost.speed = 1.2;
  player.x = 100;
  player.y = CANVAS_H - 150;
  player.vy = 0;
  player.jump = false;
  gameOver = false;
  gameLoop();
}

gameLoop();
</script>
</body>
</html>
